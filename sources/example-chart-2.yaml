# Example chart source configuration for a Helm repository
# This example shows how to fetch from a Helm repository instead of Git

# Repository URL (Helm repository)
repo_url: https://charts.helm.sh/stable

# Chart name in the Helm repository
chart_name: nginx-ingress

# Specific version to fetch
version: 1.41.3

# Optional: Override chart metadata
chart_overrides:
  description: "NGINX Ingress Controller for Kubernetes"
  keywords:
    - nginx
    - ingress
    - kubernetes
    - controller
  maintainers:
    - name: "Your Name"
      email: "your.email@example.com"
  home: "https://github.com/kubernetes/ingress-nginx"
  sources:
    - "https://github.com/kubernetes/ingress-nginx"

# Optional: Override default values
values_overrides:
  # Customize the nginx-ingress configuration
  controller:
    replicaCount: 2
    service:
      type: LoadBalancer
  # Add any other customizations you need
