# Repository URL (Helm repository)
repo_url: https://github.com/kubernetes/ingress-nginx
chart_path: charts/ingress-nginx
ref: helm-chart-4.31.1

# Specific version to fetch
version: 4.31.1

# Optional: Override chart metadata
chart_overrides:
  description: "NGINX Ingress Controller for Kubernetes - Example Configuration"
  keywords:
    - ingress
    - nginx
    - kubernetes
    - example
  maintainers:
    - name: "Your Name"
      email: "your.email@example.com"
  home: "https://kubernetes.github.io/ingress-nginx/"
  sources:
    - "https://github.com/kubernetes/ingress-nginx"

