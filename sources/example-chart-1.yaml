# Example chart source configuration
# This file defines how to fetch and configure a chart from a source repository

# Repository URL (can be a Helm repository or Git repository)
repo_url: https://github.com/example/example-chart

# Path to the chart within the repository (for Git repositories)
chart_path: helm/

# Optional: Specific version to fetch (for Helm repositories)
# version: 1.0.0

# Optional: Git reference (branch, tag, or commit hash)
ref: main

# Optional: Override chart metadata
chart_overrides:
  description: "An example chart for demonstration purposes"
  keywords:
    - example
    - demo
    - helm
  maintainers:
    - name: "Your Name"
      email: "your.email@example.com"
  home: "https://github.com/example/example-chart"
  sources:
    - "https://github.com/example/example-chart"

# Optional: Override default values
values_overrides:
  # Add your custom values here
  # replicaCount: 2
  # image:
  #   repository: nginx
  #   tag: "1.21"
